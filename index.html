    .bow {

    #yesBtn {
      background-color: #ffb6c1;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      z-index: 10;
    }

    #yesBtn:hover {
      background-color: #ff69b4;
    }

    #noBtn {
      background-color: #ccc;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
      z-index: 10;
    }

    #response {
      margin-top: 30px;
      font-size: 1.5em;
      color: #d63384;
      display: none;
    }

    .emojiRain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .emoji {
      position: absolute;
      animation: fall 4s linear infinite;
      font-size: 1.5em;
    }

    @keyframes fall {
      0% { top: -50px; }
      100% { top: 100vh; }
    }

    @media (max-width: 600px) {
      #yesBtn, #noBtn {
        font-size: 1em;
        padding: 12px 20px;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
